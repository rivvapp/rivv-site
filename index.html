<!DOCTYPE html>
<html lang="en">
<head>

    <style>

        * {

        }

        body {

            background-color: #0D1117;
            color: #ffffff;

            align-items: center;
            justify-content: center;
            min-height: 100vh; /* âœ… Ensures full height */
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, #4fd1c5, #2e8d87);
            -webkit-background-clip: text;

            margin: 20px 0;

        p {
            font-size: 22px;

            opacity: 0.9;
            max-width: 600px;
            margin-bottom: 40px;

            letter-spacing: 0.3px;
        }

        .image-container img {
            width: 160px; /* âœ… Slightly smaller, balanced */
            padding-top: 20px;
            opacity: 0.9;
        }

        .input-container {
            margin: 0px 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px; /* âœ… Softer, premium rounded corners */
            padding: 2.5px;
            width: 80vw; /* âœ… Stretches to 420px but shrinks on smaller screens */
            max-width: 420px; /* âœ… Caps button width */
            backdrop-filter: blur(10px); /* âœ… Apple-style blur */
        }

        .btn {
            margin: 20px;
            padding: 18px 24px;
            font-size: 20px;
            font-weight: 600;
            background: linear-gradient(135deg, #4fd1c5, #2e8d87);
            color: #121826;
            border: none;
            border-radius: 20px; /* âœ… Matches input field */
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            display: inline-block;
            width: 80vw; /* âœ… Stretches to 420px but shrinks on smaller screens */
            max-width: 420px; /* âœ… Caps button width */
            box-shadow: 0px 6px 15px rgba(79, 209, 197, 0.3); /* âœ… Softer, premium shadow */
        }

        input {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            outline: none;
            background: transparent;
            color: white;
            font-weight: 500;
            text-align: center;
            font-family: 'Inter', sans-serif;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            font-size: 18px;
            font-weight: 500;
        }

        .btn:hover {
            transform: scale(1.02);
            background: linear-gradient(135deg, #4fd1c5, #2e8d87);
        }

        .confirmation {
            display: none;
            font-size: 24px;
            font-weight: 600;
            color: #4fd1c5;
            margin-top: 40px;
            animation: fadeIn 0.6s ease-in-out;
            letter-spacing: 0.3px;
            opacity: 0.9;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer {
            margin-top: auto; /* âœ… Pushes footer to bottom */
            padding-top: 50px;
            padding-bottom: 20px;
            font-size: 15px;
            opacity: 0.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .x-link {
            color: #4fd1c5;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 16px;
            opacity: 0.9;
            transition: opacity 0.2s ease-in-out;
        }

        .x-link img {
            width: 18px;
            height: 18px;
            opacity: 0.8;
        }

        .x-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="rivv-icon.png" alt="Rivv Logo">
    </div>

    <h1>Rivv - Stay Focused</h1>
    <p>
        No distractions.<br>
        More progress.<br>
        Full control.
    </p>
        
    <form id="waitlistForm" action="https://docs.google.com/forms/d/e/1FAIpQLSeJsamtOVKuePHQ9mCeWOiMmSMe2v2l06r6a_LbN--Ad86zfw/formResponse" method="POST" target="hidden_iframe" onsubmit="return submitForm();">
        <div class="input-container">
            <input type="email" name="entry.1611607783" id="email" placeholder="Enter your email" required>
        </div>
        <button type="submit" class="btn">Join the Waitlist</button>
    </form>

    <iframe name="hidden_iframe" style="display:none;"></iframe>    

    <div id="confirmationMessage" class="confirmation">ðŸŽ‰ <b>You're in!</b> Thanks for joining the waitlist.</div>

    <div class="footer">
        <span>Â© 2025 Rivv. All rights reserved. Available exclusively on the <strong>App Store</strong>.</span>    </span>
        <a href="https://x.com/RivvApp" target="_blank" class="x-link">
            Follow us on X
        </a>
    </div>

    <script>
        function validateEmail() {
            var email = document.getElementById('email').value;
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                return false;
            }
            return true;
        }

        function submitForm() {
            if (!validateEmail()) {
                return false;
            }

            // Hide the form
            document.getElementById("waitlistForm").style.display = "none";

            // Show confirmation message
            document.getElementById("confirmationMessage").style.display = "block";

            return true; // Proceed with form submission
        }
    </script>
</body>
</html>
